<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span>
             </h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="First-name">First name</label>
                        <input id="First-name" name="Email" placeholder="Enter First Name">
                    </div>

                    <div class="form-control">
                        <label for="last-name">Last name</label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name">
                    </div>
                
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" placeholder="Enter Email">
                </div>
                <div class="form-control">
                    <label for="job-role">Job Role</label>
                    <select id="job-sole" name="job-role">
                        <option value="">Select Job Role</option>
                        <option value="Frontend">Frontend Developer</option>
                        <option value="Backend">Backend Developer</option>
                        <option value="Full-Stack">Full-Stack Developer</option>
                        <option value="Ui-Ux">Ui-Ux Designer</option>
                    </select>
                </div>
                <div class="textarea-control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" row="4" cols="50" placeholder=" Address">
                    </textarea>
                </div>
                <div class="form-control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City">
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                </div>
                <div class="form-control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-control">
                    <label for="upload">Upload your cv</label>
                    <input type="file" id="upload" name="upload">
                </div>
</div>
<div class="button">
    <button type="submit">Apply Now</button>
</div>
            </form>
        </div>
    </div>
</body>
</html>
